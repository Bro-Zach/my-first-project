<!DOCTYPE html>
<html>
<head>
	<title></title>
</head>
<body>

	<script type="text/javascript">
		let animal = {
			walk() {
				if (!this.isSleeping){
					alert("I Walk");
				}
			},
			sleep() {
				this.isSleeping = true;
			}
		};
		let rabbit = {
			name:"White Rabbit",
			__proto__: animal
		};
		rabbit.sleep();

		console.log(rabbit.isSleeping);
		console.log(animal.isSleeping);
	</script>

</body>
</html>
